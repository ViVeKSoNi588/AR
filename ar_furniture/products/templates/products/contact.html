{% extends 'products/base.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<script src="https://kit.fontawesome.com/c92e7412c5.js" crossorigin="anonymous"></script>
<style>
    form {
        max-width: 90%; /* Adjusted for responsiveness */
        width: 600px; /* Ensures consistent width */
        margin: 20px auto;
        padding: 20px;
        background: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #333;
    }
    input, textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
    }
    input:focus, textarea:focus {
        border-color: #007BFF;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
    button {
        background-color: #007BFF;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background-color: #0056b3;
    }
    main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 70vh;
        text-align: center;
    }
    h2 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
    }
</style>
{% endblock %}

{% block content %}
<header>
    <nav class="navbar">
        <a href="{% url 'products:product_list' %}" class="logo">Furniture Store</a>
        <ul class="nav-links">
            <li><a href="{% url 'products:product_list' %}">Home</a></li>
            <li><a href= "{% url 'products:about' %}">About</a></li>
            <li><a href="{% url 'products:contact' %}" class="active">Contact</a></li>
            <li>
                <a href="{% url 'products:view_cart' %}" class="cart-icon">
                    <i class="fa-solid fa-cart-shopping fa-xl"></i>
                    <span class="cart-count">{{ total_items|default:0 }}</span>
                </a>
            </li>
            <li><a href="{% url 'products:logout' %}" class="logout-btn">Logout</a></li>
        </ul>
        <div class="menu-btn">&#9776;</div>
    </nav>
</header>

<script>
    // Toggle Mobile Menu
    document.querySelector(".menu-btn").addEventListener("click", function() {
        document.querySelector(".nav-links").classList.toggle("active");
    });
</script>

<main>
    <h2>Contact Us</h2>
    <form id="contactForm" action="/submit-contact" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        
        <button type="submit">Submit</button>
    </form>
</main>

<footer>
    <p>&copy; 2023 Furniture Store. All rights reserved.</p>
</footer>
{% endblock %}
